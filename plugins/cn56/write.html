{% extends 'base.html' %}

{% block content %}
<div class="container py-4">
    <h1 class="mb-4">Write card</h1>
    <form action="{{ url_for("actions.run", gateway_uid="cn56-gateway", action_name="write_badge_to_card", reader_id=reader_id) }}" method="post" class="row g-3">
        <div class="col-md-6">
            <label for="badge_uid" class="form-label">Badge :</label>
            <select class="form-select" id="badge_uid" name="badge_uid" required>
                {% for badge in badges %}
                    <option value="{{ badge.uid }}">{{ badge.uid }} - {{ badge.user_id }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-success">Write</button>
        </div>
    </form>
</div>

{% endblock %}
