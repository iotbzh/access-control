{% extends 'base.html' %}

{% block content %}
<h1>Plugins</h1>

<table class="table table-striped align-middle">
    <thead class="table-light">
        <tr>
            <th>UID</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for plugin in plugins %}
        <tr>
            <td>{{ plugin['uid'] }}</td>
            <td class="d-flex gap-1">
                <a href="{{ url_for('plugins.view', plugin_uid=plugin["uid"]) }}" class="btn btn-sm btn-warning" title="Modifier">
                    <i class="bi bi-pencil-fill"></i>
                </a>
                {% if safe_url_for(plugin['uid'] + '.index') %}
                <a href="{{ safe_url_for(plugin['uid'] + '.index') }}" class="btn btn-sm btn-secondary" title="Modifier">
                    <i class="bi bi-eye"></i>
                </a>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
