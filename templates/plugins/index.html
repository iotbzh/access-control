{% extends 'base.html' %}

{% block content %}
<h1>Gestion des plugins</h1>
<a href="" class="btn btn-primary mb-3">
    <i class="bi bi-arrow-clockwise"></i> Reload all plugins
</a>

<table class="table table-striped align-middle">
    <thead>
        <tr>
            <th>UID</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for plugin in plugins %}
        <tr>
            <td>{{ plugin['uid'] }}</td>
            <td class="d-flex gap-1">
                <a href="{{ url_for('plugins.view', plugin_uid=plugin["uid"]) }}" class="btn btn-sm btn-warning" title="Modifier">
                    <i class="bi bi-pencil-fill"></i>
                </a>
                <a href="{{ safe_url_for(plugin['uid'] + '.index') }}" class="btn btn-sm btn-secondary" title="Modifier">
                    <i class="bi bi-eye"></i>
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
