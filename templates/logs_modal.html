<table class="table table-sm table-striped">
  <thead>
    <tr>
      <th>Date</th>
      <th>User</th>
      <th>Result</th>
      <th>Reason</th>
    </tr>
  </thead>
  <tbody>
    {% for log in logs %}
    <tr>
      <td>{{ log.date_time }}</td>
      <td>{{ log.user_name }}</td>
      <td>
        <span class="badge bg-{{ 'success' if log.result=='authorized' else 'danger' }}">
          {{ log.result }}
        </span>
      </td>
      <td>{{ log.reason }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
