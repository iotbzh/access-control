{% extends 'base.html' %}

{% block content %}
<div class="container py-4">
    <h1 class="mb-4">Edit user</h1>
    <form method="post" class="row g-3">
        <div class="col-md-6">
            <label for="uid" class="form-label">UID :</label>
            <input type="text" class="form-control" id="uid" name="uid" value="{{ user.uid }}" required>
        </div>

        <div class="col-md-6">
            <label for="name" class="form-label">Name :</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ user.name }}" required>
        </div>

        <div class="col-md-6">
            <label for="email" class="form-label">Email :</label>
            <input type="text" class="form-control" id="email" name="email" value="{{ user.email }}" required>
        </div>

        <div class="col-md-4 d-flex align-items-end">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="is_active" name="is_active" {% if user.is_active %}checked{% endif %}>
                <label class="form-check-label" for="is_active">Activate</label>
            </div>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-success">Save</button>
            <a href="{{ url_for('users.index') }}" class="btn btn-secondary ms-2">Back</a>
        </div>
    </form>
</div>
{% endblock %}
