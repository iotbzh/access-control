{% extends 'base.html' %}

{% block content %}
<div class="container py-4">
    <h1 class="mb-4">Modifier l'utilisateur</h1>
    <form method="post" class="row g-3">
        <div class="col-md-6">
            <label for="name" class="form-label">Nom :</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ user.name }}" required>
        </div>

        <div class="col-md-6">
            <label for="role" class="form-label">Rôle :</label>
            <select class="form-select" id="role" name="role" required>
                {% for role in roles %}
                    <option value="{{ role.id }}" {% if role.id == user.role %}selected{% endif %}>{{ role.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="col-md-4 d-flex align-items-end">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="is_active" name="is_active" {% if user.is_active %}checked{% endif %}>
                <label class="form-check-label" for="is_active">Utilisateur actif</label>
            </div>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-success">Enregistrer</button>
            <a href="{{ url_for('users.index') }}" class="btn btn-secondary ms-2">Retour à la liste</a>
        </div>
    </form>
</div>
{% endblock %}
