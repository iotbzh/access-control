{% extends 'base.html' %}

{% block content %}
<h1>Users list</h1>

<div class="table-responsive">
  <table class="table table-striped align-middle">
    <thead>
      <tr>
        <th>ID</th>
        <th>UID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Active</th>
        <th>Creation Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.uid }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>
          <span class="badge bg-{{ 'success' if user.is_active else 'danger' }}">
            {{ 'Yes' if user.is_active else 'No' }}
          </span>
        </td>
        <td>{{ user.created_at }}</td>
        <td>
          <a href="{{ url_for('users.badges', user_id=user.id) }}" class="btn btn-sm btn-secondary"><i class="bi bi-credit-card-2-front-fill"></i></a>
          <a href="{{ url_for('users.edit', user_id=user.id) }}" class="btn btn-sm btn-warning">Edit</a>
          <form method="POST" action="{{ url_for('users.delete', user_id=user.id) }}" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete this user ?');">
            <button type="submit" class="btn btn-sm btn-danger">Delete</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
<a href="{{ url_for('users.add') }}" class="btn btn-success mt-3">Add user</a>
{% endblock %}
