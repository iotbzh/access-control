<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Contrôle d'accès{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body>
    <!-- HEADER avec logo et navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <!-- Logo à gauche -->
                <a class="navbar-brand d-flex align-items-center" href="{{ url_for('index') }}">
                    <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="Logo" height="40" class="me-2" />
                    <span>Contrôle d'accès</span>
                </a>

                <!-- Bouton hamburger pour mobile -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Menu de navigation -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('index') }}">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('users.index') }}">Utilisateurs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('badges.index') }}">Badges</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('readers.index') }}">Lecteurs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('roles.index') }}">Rôles</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('logs') }}">Historique des accès</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('zones_socketio') }}">Statut temps réel</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('plan') }}">
                                <i class="bi bi-map"></i> Plan
                            </a>
                        </li>  
                        <li class="nav-item ms-4">
                            <a class="nav-link" href="{{ url_for('settings.index') }}">
                                <i class="bi bi-gear"></i> 
                            </a>
                        </li>  
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('logout') }}">
                                <i class="bi bi-box-arrow-right"></i> Déconnexion
                            </a>
                        </li>                 
                    </ul>
                </div>
            </div>
            <span id="socket-status" class="badge bg-secondary ms-2">Déconnecté</span>
        </nav>
    </header>

    <!-- CONTENU PRINCIPAL -->
    <main class="py-4">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- FOOTER simple -->
    <footer class="bg-light text-center text-muted py-3 mt-auto border-top">
        <div class="container">
            <small>&copy; 2025 Mon Application de Contrôle d'accès</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const socketStatus = document.getElementById('socket-status');
        socket.on('connect', () => { socketStatus.textContent = "MQTT Connecté"; socketStatus.className = "badge bg-success ms-2"; });
        socket.on('disconnect', () => { socketStatus.textContent = "Déconnecté"; socketStatus.className = "badge bg-danger ms-2"; });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
