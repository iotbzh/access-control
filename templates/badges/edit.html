{% extends 'base.html' %}

{% block content %}
<div class="container py-4">
    <h1 class="mb-4">Modifier le badge</h1>
    <form method="post" class="row g-3">
        <div class="col-md-6">
            <label for="uid" class="form-label">UID du badge :</label>
            <input type="text" class="form-control" id="uid" name="uid" value="{{ badge.uid }}" required>
        </div>

        <div class="col-md-6">
            <label for="user_id" class="form-label">Associer à l'utilisateur :</label>
            <select class="form-select" id="user_id" name="user_id" required>
                {% for user in users %}
                    <option value="{{ user.id }}" {% if user.id==badge.user_id %}selected{% endif %}>{{ user.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="col-md-6">
            <label for="role" class="form-label">Rôle :</label>
            <select class="form-select" id="role" name="role" required>
                {% for role in roles %}
                    <option value="{{ role.id }}" {% if role.id == badge.role %}selected{% endif %}>{{ role.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="col-md-4 d-flex align-items-end">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="is_active" name="is_active" {% if badge.is_active %}checked{% endif %}>
                <label class="form-check-label" for="is_active">Badge actif</label>
            </div>
        </div>

        <div class="col-md-4">
            <label for="deactivation_date" class="form-label">Date de désactivation (optionnelle) :</label>
            <input type="date" class="form-control" id="deactivation_date" name="deactivation_date" value="{{ badge.deactivation_date|default('', true) }}">
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-success">Enregistrer</button>
            <a href="{{ url_for('badges.index') }}" class="btn btn-secondary ms-2">Retour à la liste des badges</a>
        </div>
    </form>
</div>
{% endblock %}
