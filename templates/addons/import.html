{% extends 'base.html' %}

{% block content %}
<div class="container py-4">
    <h1 class="mb-4">Import addon</h1>

    {% if error %}
        <div class="alert alert-danger fw-bold">{{ error }}</div>
    {% endif %}

    <form method="post" class="row g-3">

        <div class="col-md-6">
            <label for="guest_name" class="form-label">Git URL :</label>
            <input type="text" class="form-control" id="git_url" name="git_url" placeholder="https://github.com/user/repo.git | git@github.com:user/repo.git ">
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-success">Add</button>
            <a href="{{ url_for('addons.index') }}" class="btn btn-secondary ms-2">Back</a>
        </div>
    </form>
</div>
{% endblock %}
