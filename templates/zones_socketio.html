{% extends 'base.html' %}

{% block content %}
<div class="container py-4">
    <h1 class="mb-4">État des lecteurs en temps réel</h1>
    <div class="table-responsive">
        <table class="table table-striped align-middle" id="lecteurs-table">
            <thead class="table-light">
                <tr>
                    <th>Lecteur</th>
                    <th>Statut</th>
                </tr>
            </thead>
            <tbody>
                {% for lecteur, status in lecteurs.items() %}
                <tr id="row-{{ lecteur }}">
                    <td>{{ lecteur }}</td>
                    <td>
                        <span class="badge bg-{{ 'success' if status == 'online' else 'danger' }}" id="status-{{ lecteur }}">
                            {{ status.capitalize() }}
                        </span>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}

{% block scripts %}
<!-- Socket.IO client -->
<script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
<script>
    var socket = io();

    // Met à jour tous les statuts à la connexion
    socket.on('all_status', function(data) {
        for (const [lecteur, status] of Object.entries(data)) {
            updateStatus(lecteur, status);
        }
    });

    // Met à jour un statut lors d'un changement
    socket.on('status_update', function(data) {
        updateStatus(data.lecteur, data.status);
    });

    function updateStatus(lecteur, status) {
        let badge = document.getElementById("status-" + lecteur);
        if (!badge) {
            // Nouveau lecteur : ajoute une ligne
            let table = document.getElementById("lecteurs-table").getElementsByTagName('tbody')[0];
            let row = table.insertRow();
            row.id = "row-" + lecteur;
            let cell1 = row.insertCell(0);
            let cell2 = row.insertCell(1);
            cell1.textContent = lecteur;
            cell2.innerHTML = `<span class="badge bg-${status === 'online' ? 'success' : 'danger'}" id="status-${lecteur}">${status.charAt(0).toUpperCase() + status.slice(1)}</span>`;
        } else {
            badge.textContent = status.charAt(0).toUpperCase() + status.slice(1);
            badge.className = "badge bg-" + (status === "online" ? "success" : "danger");
        }
    }
</script>
{% endblock %}
