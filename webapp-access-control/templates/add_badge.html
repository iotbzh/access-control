{% extends 'base.html' %}

{% block content %}
<div class="container py-4">
    <h1 class="mb-4">Ajouter un badge</h1>

    {% if error %}
        <div class="alert alert-danger fw-bold">{{ error }}</div>
    {% endif %}

    <form method="post" class="row g-3">
        <div class="col-md-6">
            <label for="uid" class="form-label">UID du badge :</label>
            <input type="text" class="form-control" id="uid" name="uid" value="{{ uid|default('') }}" required>
        </div>

        <div class="col-md-6">
            <label for="user_id" class="form-label">Associer à l'utilisateur :</label>
            <select class="form-select" id="user_id" name="user_id" required>
                <option value="">-- Sélectionner un utilisateur --</option>
                {% for user in users %}
                    <option value="{{ user[0] }}" {% if user_id|default('') == user[0]|string %}selected{% endif %}>{{ user[1] }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="col-md-4 d-flex align-items-end">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="is_active" name="is_active" {% if is_active|default(1) %}checked{% endif %}>
                <label class="form-check-label" for="is_active">Badge actif</label>
            </div>
        </div>

        <div class="col-md-4">
            <label for="deactivation_date" class="form-label">Date de désactivation (optionnelle):</label>
            <input type="date" class="form-control" id="deactivation_date" name="deactivation_date" value="{{ deactivation_date|default('') }}">
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-success">Ajouter</button>
            <a href="{{ url_for('badges') }}" class="btn btn-secondary ms-2">Retour à la liste des badges</a>
        </div>
    </form>
</div>
{% endblock %}
